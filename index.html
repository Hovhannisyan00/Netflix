<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arsen</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
        }

        .divider {
            background-color: #006d6d;
            padding: 50px 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            width: 80%;
            max-width: 800px;
        }

        .divider h1 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .divider h2 {
            color: #e0f7fa;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .divider p {
            color: #b2ebf2;
            margin-bottom: 30px;
            font-size: 1.2rem;
        }

        #slideshow img {
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 100%;
            height: auto;
        }

        .btn {
            background-color: #a52a2a;
            color: white;
            width: 100%;
            max-width: 200px;
            height: 50px;
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #8b0000;
        }
    </style>
</head>
<body>

    <div class="divider">
        <h1>Arsen's Website</h1>
        <h2>Welcome to Arsen's website!</h2>
        <p>This is a simple website created using HTML, CSS, and JavaScript</p>
        <div id="slideshow">
            <img
            style="height: auto; width:100%;"
             src="/arsen/1.jpg" alt="Image 1">
        </div>
        <button class="btn">Click Me!</button>

    </div>

    <script>
        const btn = document.querySelector(".btn");
        btn.addEventListener("click", function() {
            alert("Button clicked!");
        });
    </script>
</body>
</html>
